name: Blue Green Sync to Pantheon Sites
on:
  push:
    branches:
      - master
      - main
  tags:
    - "v*"
    - "releases/v*"
jobs:
  setup:
    runs-on: ubuntu-latest

  sync_code:
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - uses: actions/checkout@v1
      - uses: /.github/actions/configure-pantheon
